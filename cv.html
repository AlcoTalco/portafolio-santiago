<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Santiago Posso</title>
    
    <!-- Scripts y fuentes para mantener el estilo del portafolio -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Enlace a la hoja de estilos para esta página -->
    <link rel="stylesheet" href="cv.css">
</head>
<body class="bg-gray-900 flex flex-col items-center justify-center min-h-screen p-4 sm:p-6 md:p-8">

    <!-- Contenedor Principal -->
    <div class="container mx-auto max-w-5xl flex flex-col h-full w-full">

        <!-- Header con los botones de acción -->
        <header class="bg-gray-800 rounded-t-xl p-4 sm:p-5 flex flex-col sm:flex-row justify-between items-center gap-4 border-b border-gray-700 w-full">
            
            <!-- ====== BOTÓN PARA VOLVER ====== -->
            <!-- Este es el nuevo botón. Es un enlace simple a tu página principal. -->
            <a href="index.html" title="Volver al Portafolio" class="text-gray-400 hover:text-blue-400 transition-colors duration-300 text-sm font-semibold inline-flex items-center absolute left-4 top-4 sm:static">
                <i class="fas fa-arrow-left mr-2"></i>
                <span class="hidden sm:inline">Volver</span>
            </a>
            
            <div class="text-center">
                <h1 class="text-xl font-bold text-white">Currículum Vitae</h1>
                <p class="text-sm text-blue-400">Santiago Posso</p>
            </div>
            
            <div class="flex items-center gap-3 sm:gap-4">
                <!-- ====== BOTÓN DE DESCARGA (CORREGIDO) ====== -->
                <!-- El atributo 'download' le dice al navegador que descargue el archivo en lugar de navegar a él. -->
                <a href="images/curriculo.pdf" download="CV-Santiago-Posso.pdf" class="btn-primary py-2 px-4 sm:px-5 rounded-lg font-semibold inline-flex items-center text-sm sm:text-base">
                    <i class="fas fa-download mr-2"></i>
                    Descargar
                </a>
                <!-- Botón de Contacto (vuelve a tu portafolio) -->
                <a href="index.html#contact" class="btn-secondary py-2 px-4 sm:px-5 rounded-lg font-semibold inline-flex items-center text-sm sm:text-base">
                    <i class="fas fa-envelope mr-2"></i>
                    Contactarme
                </a>
            </div>
        </header>

        <!-- La 'caja' donde se mostrará el PDF -->
        <div class="pdf-viewer-container bg-gray-700 rounded-b-xl flex-grow w-full">
             <!-- ====== RUTA AL PDF (CORREGIDA) ====== -->
             <!-- Esta línea carga tu PDF para que se vea en la página. -->
            <iframe src="images/curriculo.pdf" title="Visor de CV de Santiago Posso" class="pdf-iframe"></iframe>
        </div>

    </div>

</body>
</html>
